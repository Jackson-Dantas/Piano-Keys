<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class='title'>Piano Player</p>
  <p id='demo'>Follow the song below to play  the piano.</p>
  <section class="piano">

    <section id='c-key' class="key" onclick="playAudio('song-C1')">
      <section class='keynote'>C</section>
      <audio id="song-C1" preload="auto">
        <source src="./songs/C1.mp3" type="audio/mp3">
      </audio>
      <button id="play-C1"> Here </button> 
    </section>

    <section id='c-sharp-key' class="black-key">
      <section class='black-keynote'>C#</section>
    </section>

    <section id='d-key' class="key" onclick="playAudio('song-D4')">
      <section class='keynote'>D</section>
      <audio id="song-D4" preload="auto">
        <source src="./songs/D4.mp3" type="audio/mp3">
      </audio>
      <button id="play-D4"> Here </button> 
    </section>

    <section id='d-sharp-key' class="black-key">
      <section class='black-keynote'>D#</section>
    </section>

    <section id='e-key' class="key" onclick="playAudio('song-E2')">
      <section class='keynote'>E</section>
      <audio id="song-E2" preload="auto">
        <source src="./songs/E2.mp3" type="audio/mp3">
      </audio>
      <button id="play-E2"> Here </button> 
    </section>

    <section id='f-key' class="key" onclick="playAudio('song-F4')">
      <section class='keynote'>F</section>
      <audio id="song-F4" preload="auto">
        <source src="./songs/F4.mp3" type="audio/mp3">
      </audio>
      <button id="play-F4"> Here </button> 
    </section>

    <section id='f-sharp-key' class="black-key">
      <section class='black-keynote'>F#</section>
    </section>

    <section id='g-key' class="key" onclick="playAudio('song-G5')">
      <section class='keynote'>G</section>
      <audio id="song-G5" preload="auto">
        <source src="./songs/G5.mp3" type="audio/mp3">
      </audio>
      <button id="play-G5"> Here </button> 
    </section>

    <section id='g-sharp-key' class="black-key">
      <section class='black-keynote'>G#</section>
    </section>

    <section id='a-key' class="key" onclick="playAudio('song-A2')">
      <section class='keynote'>A</section>
      <audio id="song-A2" preload="auto">
        <source src="./songs/A2.mp3" type="audio/mp3">
      </audio>
      <button id="play-A2"> Here </button> 
    </section>

    <section id='a-sharp-key' class="black-key">
      <section class='black-keynote'>A#</section>
    </section>

    <section id='b-key' class="key" onclick="playAudio('song-B4')">
      
      <section class='keynote'>B</section>

      <audio id="song-B4" preload="auto">
        <source src="./songs/B4.mp3" type="audio/mp3">
      </audio>
      <button id="play-B4"> Here </button> 

    </section>

    <section id='high-c-key' class="key" onclick="playAudio('song-C3')">
      <div class='keynote'>C</div>
      <audio id="song-C3" preload="auto">
        <source src="./songs/C3.mp3" type="audio/mp3">
      </audio>
      <button id="play-C3"> Here </button> 
    </section>
  </section>

  <section id='lyrics'>
    <section id='column-one'>
      <section id="word-one">HAP-</section>
      <section id="letter-note-one">G</section>
    </section>
    <section id='column-two'>
      <section id="word-two">PY</section>
      <section id="letter-note-two">G</section>
    </section>
    <section id='column-three'>
      <section id="word-three">BIRTH-</section>
      <section id="letter-note-three">A</section>
    </section>
    <section id='column-four'>
      <section id="word-four">DAY</section>
      <section id="letter-note-four">G</section>
    </section>
    <section id='column-five'>
      <section id="word-five">TO</section>
      <section id="letter-note-five">C</section>
    </section>
    <section id='column-six'>
      <section id="word-six">YOU</section>
      <section id="letter-note-six">B</section>
    </section>
    <section id='column-optional' class='column-optional'>
      <section id="word-optional">END</section>
      <section id="letter-note-optional">A</section>
    </section>

    <button id="first-next-line">Line 2</button>
    <button id="second-next-line">Line 3</button>
    <button id="third-next-line">Line 4</button>
    <button id="fourth-next-line">Reset</button>
  </section>

  
  
  <script  src="main.js"></script>

</body>
</html>
